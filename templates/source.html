<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{Title}}</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Users</h1>
                <form name="passData" action="." method="post">
                    <ul class="list-group" style="width: 40%">
                        {% for user in users %}
                            <form name="passData" action="." method="post">
                                <input type="hidden" name="userName" value="{{user.name}}">
                                <li class="list-group-item"><button name="userId" type="submit" value="{{user.id}}">{{user.name}}</button></li>
                            </form>
                        {% endfor %}
                    </ul>
                </form>
            </div>
            <div class="col">
               <h1>Messages</h1>
                <div style="border: 1px solid grey; width: 130%; height: 600px; position: relative;
                left:-50%; padding: 10px; overflow: scroll; overflow-x: hidden;">
                    {% if userId != null %}
                        <table class="table">
                            <thead>
                                <h3 style="text-center">{{userName}}</h3>
                            </thead>
                            <tbody>
                                {% for post in userPosts %}
                                    {% if post.userId|string() == userId|string() %}
                                              <!--<p>UID: {{post.userId}}</p>-->
                                            <tr class="row"><p>Title: {{post.title}}</p></tr>
                                            <tr class="row"><p>Body: {{post.body}}</p></tr>
                                            <hr>
                                    {% endif %}
                                {% endfor %}
                            </tbody>
                        </table>
                    {% else %}
                        <p id="msgData">nothing selected...</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
